<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Authors: James McGuigan & Steven Foster -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src https://cdnjs.cloudflare.com; img-src 'self' data:;">
    <meta name="description" content="Form page description for Recspicy - Recipe management and meal planning site">
    <title>Form Page - Recspicy</title>

    <link rel="stylesheet" href="../css/navigation.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
    <!-- Navigation Component for pages that need navigation -->
    <!-- <navigation></navigation> -->

    <!-- Main Content -->
    <main class="form-container">
        <div class="form-card card">
            <!-- Form Header -->
            <header class="form-header">
                <h1 class="form-title">Form Title</h1>
                <p class="form-subtitle">Form description or instructions</p>
            </header>
            <div id="error-container" class="error-message" style="display:none;">
                <span id="error-message"></span>
            </div>
            
            <div class="social-login">
                <button class="social-btn">
                    <i class="fab fa-google"></i>
                    <span>Continue with Google</span>
                </button>
                
                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">or</span>
                    <div class="divider-line"></div>
                </div>
            </div>
            
            <!-- Main Form -->
            <form id="main-form">
                <div class="form-group">
                    <label for="example-input" class="form-label">Input Label</label>
                    <input type="text" 
                           id="example-input" 
                           class="form-input" 
                           placeholder="Enter text..." 
                           required>
                    <div class="input-error" data-for="example-input"></div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-input-container">
                        <input type="password" 
                               id="password" 
                               class="form-input" 
                               placeholder="Enter password..." 
                               required>
                        <button type="button" class="password-toggle" tabindex="-1">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="input-error" data-for="password"></div>
                </div>
                
                <!-- Checkbox Example -->
                <div class="form-checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        I agree to the <a href="terms-privacy.html">Terms of Service</a>
                    </label>
                </div>
                
                <!-- Submit Button -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-full">Submit</button>
                </div>
            </form>
            
            <!-- Form Footer with link to other pages -->
            <div class="form-footer">
                <p>
                    Already have an account? 
                    <a href="signin.html" class="form-link">Sign in</a>
                </p>
            </div>
        </div>
    </main>

    <div id="toast-message" class="toast-message"></div>

    <script type="module" src="../js/navigation.js"></script>
    <script type="module" src="../js/footer.js"></script>
    
</body>
</html>
