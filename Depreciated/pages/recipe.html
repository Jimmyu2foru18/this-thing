<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Authors: James McGuigan & Steven Foster -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe - Recspicy</title>
    <link rel="stylesheet" href="../css/navigation.css">
    <link rel="stylesheet" href="../css/search.css">
    <link rel="stylesheet" href="../css/recipe.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
    <nav id="nav-container"></nav>

    <main class="search-container">
        <div id="error-container" class="error-message">
            <span id="error-message"></span>
        </div>

        <section class="search-header">
            <h1 id="recipe-title" class="search-title"></h1>
            
            <div class="recipe-meta">
                <div class="meta-item">
                    <i class="fas fa-clock meta-icon"></i>
                    <span id="recipe-time"></span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-utensils meta-icon"></i>
                    <span id="recipe-servings"></span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-chart-line meta-icon"></i>
                    <span id="recipe-difficulty"></span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-user meta-icon"></i>
                    <span id="recipe-author"></span>
                </div>
            </div>
            
            <div class="recipe-actions">
                <button id="star-btn" class="action-btn search-button">
                    <i class="far fa-star"></i> 
                    <span>Add to Favorites</span>
                </button>
                <button id="save-btn" class="action-btn search-button">
                    <i class="far fa-bookmark"></i> 
                    <span>Save Recipe</span>
                </button>
                <button id="print-btn" class="action-btn search-button">
                    <i class="fas fa-print"></i> 
                    <span>Print Recipe</span>
                </button>
                <button id="copy-btn" class="action-btn search-button">
                    <i class="fas fa-copy"></i> 
                    <span>Copy Recipe</span>
                </button>
                <button id="share-btn" class="action-btn search-button">
                    <i class="fas fa-share-alt"></i> 
                    <span>Share</span>
                </button>
            </div>
        </section>

        <div class="recipe-image-container">
            <img id="recipe-image" class="recipe-image" src="" alt="">
        </div>

        <div id="recipe-description" class="recipe-description"></div>

        <div class="recipe-content">
            <div class="recipe-main results-section">
                <section class="recipe-section">
                    <h2 class="filters-title">Ingredients</h2>
                    <ul id="ingredients-list" class="ingredients-list"></ul>
                </section>

                <section class="recipe-section">
                    <h2 class="filters-title">Instructions</h2>
                    <ol id="instructions-list" class="instructions-list"></ol>
                </section>
            </div>

            <div class="recipe-sidebar filters-section">
                <section class="nutrition-card">
                    <h2 class="filters-title">Nutrition Facts</h2>
                    <div id="nutrition-facts" class="nutrition-grid"></div>
                </section>

                <section id="notes-section" class="notes-section" style="display: none;">
                    <h2 class="filters-title">Recipe Notes</h2>
                    <div id="recipe-notes" class="recipe-notes"></div>
                </section>

                <div id="recipe-tags" class="recipe-tags"></div>
            </div>
        </div>
    </main>

    <div id="toast-message" class="toast-message"></div>

    <footer class="footer" role="contentinfo">
        <div class="footer-container">
            <div class="footer-grid">
                <section class="footer-section">
                    <h3>About Us</h3>
                    <ul class="footer-links">
                        <li><a href="landing.html">Landing Page</a></li>
                    </ul>
                </section>
                <section class="footer-section">
                    <h3>Help</h3>
                    <ul class="footer-links">
                        <li><a href="faq.html">FAQ</a></li>
                    </ul>
                </section>
                <section class="footer-section">
                    <h3>Contact</h3>
                    <ul class="footer-links">
                        <li><a href="contact.html">Contact Us</a></li>
                        <li><a href="feedback.html">Feedback</a></li>
                    </ul>
                </section>
                <section class="footer-section">
                    <h3>Legal</h3>
                    <ul class="footer-links">
                        <li><a href="copyright.html">Copyright</a></li>
                        <li><a href="terms-privacy.html">Terms & Privacy</a></li>
                    </ul>
                </section>
            </div>
        </div>
    </footer>

    <!-- Fixed navigation script loading -->
    <script src="../js/navigation.js"></script>
    <!-- Page specific JS -->
    <script type="module" src="../js/recipe.js"></script>
</body>
</html>
