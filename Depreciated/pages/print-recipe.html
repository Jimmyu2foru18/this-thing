    </div>

    <main class="search-container print-container">
        <section class="search-header">
            <h1 id="recipe-title" class="search-title"></h1>
            <div class="recipe-meta">
                <span id="cook-time"></span>

                </section>

                <section class="recipe-section">
                    <h2 class="filters-title">Instructions</h2>
                    <ol id="instructions-list" class="instructions-list"></ol>
                </section>
            </div>

            <div class="side-info filters-section">
                <section class="recipe-section nutrition-section">
                    <h2 class="filters-title">Nutrition Facts</h2>
                    <div id="nutrition-facts" class="nutrition-grid"></div>
                </section>

                <section class="recipe-section notes-section">
                    <h2 class="filters-title">Notes</h2>
                    <div id="recipe-notes"></div>
                </section>
            </div>
        </div>

        <div class="recipe-footer">
            <span>Recipe URL: <span id="recipe-url"></span></span>
